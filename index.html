<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux Vidéo - Like/Dislike</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>the world of Gaming</h1>
        <p> please choose you favorite games this will help us to privide for you the best services</p>
    </header>
    <main>
        <section class="game-card" id="gameCard">
            <img src="" alt="Game Image" class="game-image" id="gameImage">
            <h2 class="game-title" id="gameTitle">Titre du Jeu</h2>
            <p class="game-description" id="gameDescription">Description du Jeu</p>
            <div class="buttons">
                <button id="likeButton" class="like-button">Like</button>
                <button id="dislikeButton" class="dislike-button">Dislike</button>
            </div>
        </section>
        <section id="likedGames" class="liked-games">
            <h2>Jeux Aimés</h2>
            <ul id="likedGamesList"></ul>
        </section>
    </main>
    <footer>
        <h2> Thank you </h2>
    </footer>
    <script src="action.js"></script>

</body>
</html>
